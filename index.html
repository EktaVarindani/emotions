    <div class = "container">
        <h1> Image recognition</h1>
        <h3> Model Is Trained To Identify The Following Objects:</h3>

        <h4> Happy </h4>
        <hr>
        <h4> Headache</h4>
        <hr>
        <h4> Shock</h4>
        <hr>

        <label> Webcam View :</label>
        <br>

        <div id="camera"></div>
        <br>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button id="ekta" onclick="take_snapshot()"> Capture Image</button>
        <br>
        <br>
        <button id="neha" onclick="check()"> Identify Image</button>

</div>
